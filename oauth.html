<!doctype html>
<html>
    <head>
        <meta charset="utf8">
        <title>Twitch OAuth Token</title>

        <style>
            p#token {
                font-size: 2rem;
                font-weight: 700;
            }
        </style>
    </head>
    <body>
        <p>
            Your OAuth token is:
        </p>

        <p id="token">(no token was included in the request to the page)</p>

        <p>This was not sent to, or stored on, the server that is hosting this page.</p>

        <script>
            (function() {
                var paramStr = window.location.hash.substring(1);
                var params = {};

                var pairs = paramStr.split('&');
                for(var i = 0; i < pairs.length; i++) {
                    var pair = pairs[i];

                    var j = pair.indexOf('=');
                    if(j < 0) {
                        continue;
                    }

                    var key = pair.substring(0, j);
                    var value = pair.substring(j+1);
                    params[key] = value;
                }

                var access_token = params.access_token;
                if(access_token) {
                    document.getElementById('token').textContent = access_token;
                }
            })();
        </script>
    </body>
</html>
